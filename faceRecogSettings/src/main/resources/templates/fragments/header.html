<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en" dir="ltr">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Header</title>
</head>
<body>
  <div th:fragment="header">

    <div class="grid-x grid-padding-x">
      <div class="large-12 cell">
        <h1 class="text-center">Facial Recognition</h1>
      </div>
    </div>


    <div class="grid-x grid-padding-x">
      <div class="large-12 cell">
        <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
          <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
          <div class="title-bar-title">Menu</div>
        </div>

        <div class="top-bar" id="responsive-menu">
          <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
              <li class="has-submenu"><a href="/">Home</a></li>
              <li><a href="/settings">Settings</a></li>
            </ul>
          </div>
          <div class="top-bar-right">
            <ul class="menu" sec:authorize="isAnonymous()">
              <li><a href="/login">Login</a></li>
              <li><a href="/register">Register</a></li>
            </ul>
            <ul class="menu" sec:authorize="isAuthenticated()">
              <li><a class="float-right" href="/logout">Logout - <span sec:authentication="name"></span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
